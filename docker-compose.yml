version: "3"

services:
  app-volumes:
    build: ./config/docker/image/app-volumes
    volumes: &appvolumes
      - .:/var/www/html:delegated
      - ~/.composer:/var/www/.composer:delegated
      - ~/.ssh:/var/www/.ssh:delegated
      - ~/.ssh/config:/var/www/workaround
      - sockdata:/sock
      - app-vendor:/var/www/html/magento/vendor
      - app-generated:/var/www/html/magento/generated
      - app-var:/var/www/html/magento/var
      - pub-static:/var/www/html/magento/pub/static
      - pub-media:/var/www/html/magento/pub/media
      - integration-test-sandbox:/var/www/html/magento/dev/tests/integration/tmp

  app:
    build: ./config/docker/image/nginx
    ports:
      - 80:8000
    volumes: *appvolumes
    depends_on:
      - phpfpm

  phpfpm:
    build: ./config/docker/image/phpfpm
    volumes: *appvolumes
    environment:
      PHP_IDE_CONFIG: serverName=localhost
    depends_on:
      - app-volumes
      - db

  db:
    image: mysql:5.7
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - dbdata:/var/lib/mysql

  unison:
    image: modestcoders/unison:2.51.2
    volumes:
      - app-vendor:/var/www/html/magento/vendor
      - app-generated:/var/www/html/magento/generated
      - ./magento/vendor:/sync/magento/vendor
      - ./magento/generated:/sync/magento/generated
    environment:
      - SYNC_SOURCE_BASE_PATH=/sync/magento
      - SYNC_DESTINATION_BASE_PATH=/var/www/html/magento
      - SYNC_MAX_INOTIFY_WATCHES=60000
    depends_on:
      - app-volumes
    privileged: true

  node:
    build: ./config/docker/image/node
    volumes: *appvolumes
    environment:
      - NPM_CONFIG_PREFIX=/home/app/.npm-global # To avoid permission error on npm install.
    depends_on:
      - app-volumes

volumes:
  dbdata:
  sockdata:
  app-vendor:
  app-generated:
  app-var:
  pub-static:
  pub-media:
  integration-test-sandbox:
